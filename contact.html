<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>

    <form action="" method="GET" id="form">

        <label for="text">Name</label>
        <input id="text" type="text" name="name" class="form-input" required minlength="2" pattern="[A-Z][a-zA-Z\-]+">

        <label for="email">Email</label>
        <input id="email" type="email" name="email" class="form-input" required>
        
        <label for="phone">Phone</label>
        <input id="phone" type="tel" name="phone" class="form-input" required minlength="7" pattern="[0-9]+">

        <label for="body">Body</label>
        <textarea 
            id="body" 
            name="body" 
            class="form-input" 
            cols="30" rows="10" 
            required 
            minlength="300" maxlength="2000"></textarea>

        <label for="agree">Agree to data processing</label>
        <input id="agree" type="checkbox" name="agree" class="form-input">

        <input type="submit" value="Wyślij ten formularz">
    </form>
    
</body>
</html>

<!-- 

    + GET       pobierz dane
    + POST      stwórz
      PUT       zastąp lub stwórz
      PATCH     edytuj 
      DELETE    usuń
      HEAD      pobierz nagłówki
      OPTIONS   sprawdź opcje

 -->
